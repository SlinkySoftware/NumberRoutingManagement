<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <div th:replace="fragments/scripts :: header" th:remove="tag"></div>
        <title th:text="${pagetitle}">Company - Index</title>
    </head>
    <body>
        <div class="container">
            <div th:replace="fragments/master :: header" >Header</div>
            
            <div class="modal fade right" id="editModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-full-height modal-right" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title w-100" id="modalTitle">Edit E164 Number</h5>
                            <button type="button" class="close" data-dismiss="modal">Ã—</button>
                        </div>
                        <div class="modal-body">
                            <form class="form" method="post" id="editForm">
                                <fieldset class="form-group">
                                    <input type="text" id="editE164Number" name="e164" class="form-control mb-2" onchange="validate()" disabled />
                                    <label for="editE164Number" class="banner-label">E164 Number</label>
                                </fieldset>
                                <fieldset class="form-group pb-2">
                                    <select name="numberType" id="editNumberType" class="form-control" onchange="validate()">
                                    </select>
                                    <label for="editNumberType" class="banner-label">Number Type</label>
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback" id="editNumberTypeValidateError">You must select a Number Type</div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <input type="text" id="editOwner" name="owner" class="form-control mb-2"/>
                                    <label for="editOwner" class="banner-label">Owner</label>
                                </fieldset>
                                <fieldset class="form-group pb-2">
                                    <select name="physicalSiteId" id="editSite" class="form-control" onchange="validate()">
                                    </select>
                                    <label for="editSite" class="banner-label">Site</label>
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback" id="editSiteError">You must select a Site</div>
                                </fieldset>
                                <fieldset class="form-group pb-2">
                                    <select name="numberStatus" id="editNumberStatus" class="form-control" onchange="validate()">
                                    </select>
                                    <label for="editNumberStatus" class="banner-label">Status</label>
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback" id="editNumberStatusValidateError">You must select a Status</div>
                                </fieldset>
                                <fieldset class="form-group pb-2">
                                    <select name="platformId" id="editPlatform" class="form-control" onchange="validate()">
                                    </select>
                                    <label for="editPlatform" class="banner-label">Platform</label>
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback" id="editPlatformError">You must select a Platform</div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <input type="text" id="editDescription" name="description" class="form-control mb-2"/>
                                    <label for="editDescription" class="banner-label">Description</label>
                                </fieldset>
                                <input type="hidden" id="editID" name="id" value=""/>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal"><i class="fas fa-ban"></i> Cancel</button>
                            <button type="button" class="btn btn-outline-success waves-effect" disabled onclick="completeSave()" id="btnSave">
                                <i class="fas fa-check" id="saveCheckMark"></i>
                                <span
                                    class="spinner-border spinner-border-sm"
                                    style="display: none;"
                                    role="status" id="saveSpinner"
                                    aria-hidden="true"
                                    ></span>
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>

    
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered table-striped table-sm" id="dataTable">
                        <thead>
                            <tr>
                                <th scope="col">E164 Number</th>
                                <th scope="col">Type</th>
                                <th scope="col">Status</th>
                                <th scope="col">Owner</th>
                                <th scope="col">Platform</th>
                                <th scope="col">Site</th>
                                <th scope="col">Description</th>
                                <th scope="col">Removal Date</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            
            
            <div th:replace="fragments/master :: footer">Footer</div>
        </div>
        <script th:src="@{/assets/js/adminE164Number.js}"></script>
    </body>
</html>
