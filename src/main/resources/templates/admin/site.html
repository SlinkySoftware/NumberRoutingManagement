<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <div th:replace="fragments/scripts :: header" th:remove="tag"></div>
        <title th:text="${pagetitle}">Company - Index</title>
    </head>
    <body>
        <div class="container">
            <div th:replace="fragments/master :: header" >Header</div>
            
            <div class="modal fade right" id="editModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-full-height modal-right" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title w-100" id="modalTitle">New Physical Site</h5>
                            <button type="button" class="close" data-dismiss="modal">Ã—</button>
                        </div>
                        <div class="modal-body">
                            <form class="form" method="post" id="editForm">
                                <fieldset class="form-group">
                                    <input type="text" id="editName" name="name" class="form-control mb-2" onchange="validate()" />
                                    <label for="editName" class="banner-label">Site Name</label>
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback" id="editNameValidateError">Invalid Site Name</div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <input type="text" id="editAdName" name="adname" class="form-control mb-2" onchange="validate()" />
                                    <label for="editAdName" class="banner-label">AD Office Name</label>
                                    <div class="valid-feedback"></div>
                                    <div class="invalid-feedback" id="editAdNameValidateError">Invalid AD Office Name</div>
                                </fieldset>
                                
                                <input type="hidden" id="editOrigName"/>
                                <input type="hidden" id="editOrigAdName"/>
                                <input type="hidden" id="editID" name="siteId" value=""/>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal"><i class="fas fa-ban"></i> Cancel</button>
                            <button type="button" class="btn btn-outline-success waves-effect" disabled onclick="completeSave()" id="btnSave">
                                <i class="fas fa-check" id="saveCheckMark"></i>
                                <span
                                    class="spinner-border spinner-border-sm"
                                    style="display: none;"
                                    role="status" id="saveSpinner"
                                    aria-hidden="true"
                                    ></span>
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-between">
                <div class="col-1">
                </div>
                <div class="col-2 text-right">
                    <button id="createNew" class="btn btn-primary btn-sm mt-1 waves-effect" onclick="addNew()">New Site</button>
                </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-bordered table-striped table-sm" id="dataTable">
                        <thead>
                            <tr>
                                <th scope="col">Site Name</th>
                                <th scope="col">AD Office</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            
            
            <div th:replace="fragments/master :: footer">Footer</div>
        </div>
        <script th:src="@{/assets/js/adminSite.js}"></script>
    </body>
</html>
